<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Contact Us</title>
    </head>
    <body>
        <h1>Contact Us</h1>
        <form>
            <label>First Name: <input type="text" id="firstname" required></label> <br />
            <label>Last Name: <input type="text" id="lastname" required></label> <br />
            <label>Email: <input type="email" id="email" required></label> <br />
            <label>Address: <input type="text" id="address" required></label> <br />
            <label>Date of Birth: <input type="date" id="dob" required></label> <br />
            <label>Comments: <textarea id="comments" required></textarea></label> <br />
            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>
    </body>
</html>
